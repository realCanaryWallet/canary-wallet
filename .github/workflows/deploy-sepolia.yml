name: Deploy Canary & EscapeWallet to Sepolia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Compile contracts
        run: npx hardhat compile

      - name: ðŸ”‘ Set up ENV variables
        run: |
          echo "SEPOLIA_RPC_URL=${{ secrets.SEPOLIA_RPC_URL }}" >> .env
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> .env
          echo "OWNER=${{ secrets.OWNER }}" >> .env
          echo "ESCAPE_TO=${{ secrets.ESCAPE_TO }}" >> .env

      - name: ðŸš€ Deploy Canary & EscapeWallet
        run: npx hardhat run scripts/deployCanaryAndEscape.js --network sepolia
